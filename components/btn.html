<!doctype html>
<html class="no-js" lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按鈕 | 組件表</title>
  <!-- jQuery -->
  <script src="../assets/vendor/jquery-3.7.1.min.js"></script>
  <!-- jQuery-ui -->
  <link rel="stylesheet" href="../assets/vendor/jquery-ui-1.13.2/jquery-ui.min.css">
  <script src="../assets/vendor/jquery-ui-1.13.2/jquery-ui.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../assets/vendor/bootstrap-5.3.3/dist/css/bootstrap.min.css">
  <script src="../assets/vendor/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/vendor/fontawesome-pro-6.5.2-web/css/all.css">
  <!-- Tom Select -->
  <link rel="stylesheet" href="../assets/vendor/tom-select-2.2.2/tom-select.bootstrap5.min.css">
  <script src="../assets/vendor/tom-select-2.2.2/tom-select.complete.js"></script>
  <!-- Flatpickr 民國年 -->
  <link rel="stylesheet" href="../assets/vendor/flatpickr-4.6.13-TW/flatpickr.min.css">
  <script src="../assets/vendor/flatpickr-4.6.13-TW/flatpickr.min.js"></script>
  <script src="../assets/vendor/flatpickr-4.6.13-TW/zh_tw.js"></script>
  <!-- 自訂 -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <script src="../assets/js/customJS.js"></script>
</head>

<body>
  <div class="container py-5">
    <p><i class="fa-solid fa-circle-chevron-left"></i> <a href="../_components.html" class="text-body">回組件表</a></p>
    <div class="bg-white rounded-3 mt-4 mb-5">
      <h4 class="p-5 border-bottom">按鈕</h4>
      <div class="p-5">
        <div class="d-grid gap-5">  
            <div class="item">
                <code>常用按鈕 1</code>
                <div class="d-grid gap-3">
                    <div class="flex-item-wrap">
                        <a href="" class="btn btn-pill-outline-primary">
                          <i class="fa-solid fa-angle-left"></i>
                          返回列表
                        </a>
                        <button class="btn btn-primary">
                          <i class="fa-solid fa-magnifying-glass"></i>查詢
                        </button>
                        <button class="btn btn-primary">
                          <i class="fa-solid fa-circle-plus"></i>新增
                        </button>
                        <button class="btn btn-icon text-primary" title="刪除" >
                          <i class="fa-regular fa-trash-can" aria-hidden="true"></i>
                        </button>
                        <a href="#" class="btn-icon gap-1 text-primary w-auto h-auto fs-6" >
                          <i class="fa-regular fa-trash-can"></i>刪除
                        </a>
                    </div>
                </div>
            </div>  
            <div class="item">
                <code>常用按鈕 2 (放在表格內)</code>
                <div class="d-grid gap-3">
                    <div class="flex-item-wrap">
                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#historyModal">
                          <i class="fa-solid fa-clock-rotate-left"></i>
                          異動歷程*
                        </button>
                        <button class="btn btn-sm btn-outline-primary" >
                          <i class="fa-solid fa-eye"></i>
                          檢視
                        </button>
                        <button class="btn btn-sm btn-outline-primary"  >
                          <i class="fa-solid fa-pen"></i>
                          編輯
                        </button>
                        <button class="btn btn-sm btn-outline-primary" >
                          <i class="fa-solid fa-check-double"></i>
                          審核
                        </button>
                        <button class="btn btn-sm btn-outline-highlight" >
                          <i class="fa-solid fa-circle-plus"></i>
                          加入複審
                        </button>
                        <button class="btn btn-sm btn-outline-highlight"  >
                          <i class="fa-regular fa-trash-can"></i>
                          刪除
                        </button>
                        <div class="btn-group">
                            <button
                                class="btn btn-sm btn-outline-primary dropdown-toggle"
                                type="button"
                                id="triggerId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                            更多功能*
                            </button>
                            <div
                                class="dropdown-menu dropdown-menu-start"
                                aria-labelledby="triggerId"
                            >
                                <a class="dropdown-item" href="#projectHistoryModal" data-bs-toggle="modal">案件歷程</a>
                                <a class="dropdown-item" href="#updateModal" data-bs-toggle="modal">更新資料</a>
                                <a class="dropdown-item" href="#declineSubstitutionModal" data-bs-toggle="modal">放棄遞補</a>
                                <a class="dropdown-item" href="#withdrawModal" data-bs-toggle="modal">放棄申請</a>
                                <a class="dropdown-item text-danger" href="#cancelModal" data-bs-toggle="modal">取消申請</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="item">
                <code>邊框粗 (.border-2)</code>
                <div class="flex-item-wrap">
                    <button class="btn btn-pill-outline-primary border-2">
                        <i class="fa-solid fa-book-open-reader" aria-hidden="true"></i>
                        教學手冊
                    </button>
                </div>
            </div>
            <div class="item">
                <code>cta (放整頁末尾要user觸發的動作按鈕)</code>
                <div class="btn-cta-group">
                    <button class="btn btn-pill-outline-primary">取消</button>
                    <button class="btn btn-pill-primary">確定</button>
                </div>
            </div>
            <div class="item">
                <code>按鈕樣態</code>
                <div class="flex-item-wrap">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-circle-plus"></i>
                        btn-primary
                    </button>
                    <button class="btn btn-highlight">
                        <i class="fa-solid fa-circle-plus"></i>
                        btn-highlight
                    </button>
                    <button class="btn btn-sm btn-outline-primary">
                        btn-outline-primary
                    </button>
                    <button class="btn btn-sm btn-outline-highlight">
                        btn-outline-highlight
                    </button>
                </div>
            </div>
            <div class="item">
                <div class="flex-item-wrap">
                    <button class="btn btn-pill-primary">
                        btn-pill-primary
                    </button>
                    <button class="btn btn-pill-highlight">
                        btn-pill-highlight
                    </button>
                    <button class="btn btn-pill-outline-primary">
                        btn-pill-outline-primary
                    </button>
                    <button class="btn btn-pill-outline-highlight">
                        btn-pill-outline-highlight
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  
  <!-- JS -->
</body>

</html>
