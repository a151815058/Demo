  <meta charset="utf-8" />

  <script src="../assets/vendor/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../assets/vendor/tom-select-2.2.2/tom-select.bootstrap5.min.css">
  <script src="../assets/vendor/tom-select-2.2.2/tom-select.complete.js"></script>
  <!-- Flatpickr 民國年 -->
  <link rel="stylesheet" href="../assets/vendor/flatpickr-4.6.13-TW/flatpickr.min.css">
  <script src="../assets/vendor/flatpickr-4.6.13-TW/flatpickr.min.js"></script>
  <script src="../assets/vendor/flatpickr-4.6.13-TW/zh_tw.js"></script>

<body>
  <div class="container py-5">
    <p><i class="fa-solid fa-circle-chevron-left"></i> <a href="../_components.html" class="text-body">回組件表</a></p>
    <div class="bg-white rounded-3 mt-4 mb-5">
      <h4 class="p-5 border-bottom">申請13條件勾選</h4>
      <div class="p-5">
        <div class="flex-item-wrap">
            <div class="form-check-pill | form-check mydata">
                <input type="checkbox" class="form-check-input" id="check-eligible-0"  disabled>
                <label for="check-eligible-0" class="form-check-label">低收入戶或中低收入戶</label>
            </div>
            <div class="form-check-pill | form-check mydata">
                <input type="checkbox" class="form-check-input" id="check-eligible-1"  disabled>
                <label for="check-eligible-1" class="form-check-label">身心障礙者(下肢障者)</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-2" checked >
                <label for="check-eligible-2" class="form-check-label">育有未成年子女二人以上</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-3"  disabled>
                <label for="check-eligible-3" class="form-check-label">六十五歲以上之老人</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-4"  >
                <label for="check-eligible-4" class="form-check-label">身心障礙者(非下肢障者)</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-5"  >
                <label for="check-eligible-5" class="form-check-label">特殊境遇家庭</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-6"  >
                <label for="check-eligible-6" class="form-check-label">原住民</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-7"  >
                <label for="check-eligible-7" class="form-check-label">受家庭暴力或性侵害之受害者及其子女</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-8"  >
                <label for="check-eligible-8" class="form-check-label">災民</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-9"  >
                <label for="check-eligible-9" class="form-check-label">於安置教養機構或寄養家庭結束安置無法返家，未滿二十五歲</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-10"  >
                <label for="check-eligible-10" class="form-check-label">遊民</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-11"  >
                <label for="check-eligible-11" class="form-check-label">感染人類免疫缺乏病毒者或罹患後天免疫缺乏症候群者</label>
            </div>
            <div class="form-check-pill | form-check ">
                <input type="checkbox" class="form-check-input" id="check-eligible-12"  >
                <label for="check-eligible-12" class="form-check-label">因懷孕或生育而遭遇困境之未成年人</label>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
