<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>場地使用率圖表</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    #main {
      width: 100%;
      height: 100vh; /* 調整高度 */
      position: relative;
    }

    .chart-title {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    .center-text {
      position: absolute;
      top: 50%; /* 更垂直居中 */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      margin-top: 0px; /* 緊貼圖表 */
      color: #666;
    }
  </style>
</head>
<body>
  <div class="chart-title">生活學校參與率</div>
  <div id="main">
    <div class="center-text" id="usageValue">66.4%</div>
  </div>
  

  <!-- 引入 ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script>
    const chartDom = document.getElementById('main');
    const myChart = echarts.init(chartDom);

    const option = {
      tooltip: { trigger: 'item' },
      legend: {
        top: '20%',
        left: 'center'
      },
      series: [
        {
          name: '使用類型',
          type: 'pie',
          radius: ['40%', '70%'],
          center: ['50%', '70%'],
          startAngle: 180,
          endAngle: 360,
          label: {
            show: true,
            position: 'inside',
            formatter: '{b}\n{d}%'
          },
          data: [
            { value: 1048, name: '讀書會' },
            { value: 735, name: '工作坊' },
            { value: 580, name: '教育訓練' },
            { value: 484, name: '團康活動' },
            { value: 300, name: '其他' }
          ]
        },
        {
          type: 'pie',
          radius: ['40%', '70%'],
          center: ['50%', '70%'],
          startAngle: 0,
          endAngle: 180,
          data: [
            { value: 1, name: '', itemStyle: { color: 'transparent' } }
          ],
          label: { show: false },
          tooltip: { show: false },
          emphasis: { disabled: true }
        }
      ]
    };

    myChart.setOption(option);
  </script>
</body>
</html>
