<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project</title>
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Styles -->
    <style>
        #chartdiv { width: 100%; height: 500px; }
    </style>
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <main>
        <!-- Chart HTML -->
        <div id="chartdiv"></div>
    </main>
    <!-- Chart code -->
    <script>
        am5.ready(function() {
            // Create root element
            var root = am5.Root.new("chartdiv");
            // Set themes
            root.setThemes([
                am5themes_Animated.new(root)
            ]);
            // Create chart
            var chart = root.container.children.push(
                am5percent.PieChart.new(root, {
                    endAngle: 270
                })
            );
            // Create series
            var series = chart.series.push(
                am5percent.PieSeries.new(root, {
                    valueField: "value",
                    categoryField: "category",
                    endAngle: 270
                })
            );
            series.states.create("hidden", { endAngle: -90 });
            // Set data
            series.data.setAll([
                { category: "Lithuania", value: 501.9 },
                { category: "Czechia", value: 301.9 },
                { category: "Ireland", value: 201.1 },
                { category: "Germany", value: 165.8 },
                { category: "Australia", value: 139.9 },
                { category: "Austria", value: 128.3 },
                { category: "UK", value: 99 }
            ]);
            series.appear(1000, 100);
        }); // end am5.ready()
    </script>
    <script src="../scripts/main.js"></script>
</body>
</html>
